<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz Training!</title>
</head>
<body>
    <header>
        <h1>Code Quiz!</h1>
        <div>
            <button id="startButton"><h3>Start</h3></button>
        </div>
        <div>
            <h3 id="time"></h3>
            <h3 class="score">Score:  </h3>
        </div>
    </header>
    <main>
        
    <div class="questionContainer">
        <div class="question">
            <h2>What is the name of the lone ranger's, nephew's horse?</h2>
        </div>
        <div class="answers">
            <ul>
                <li><button class="correct">A.  Victor</button></li>
                <li><button class="incorrect">B.  Louise</button></li>
                <li><button class="incorrect">C.  Templeton</button></li>
            </ul>
        </div>
    </div>
    <div class="score">
        <ul>
            <li>Correct: </li>
            <li>Incorrect: </li>
            <li>Total: </li>
        </ul>
        <button id="reset">Reset Quiz</button>
    </div>
    </main>
    <script src="script.js"></script>
</body>
</html>

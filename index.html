<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Code Quiz Training!</title>
</head>
<body>
    <header>
        <h1 class="center">Code Quiz!</h1>
        <div class="center">
            <h3 id="time"></h3>
            <h3 class="score">Score:  </h3>
            <button id="startButton"><h3>Start</h3></button>
        </div>
    </header>
    <main>
        <div id="questionContainer">
            <div>
                <h2></h2>
            </div>
            <div>
                <ul>
                    <li><button class="correct">A.  Victor</button></li>
                    <li><button class="incorrect">B.  Louise</button></li>
                    <li><button class="incorrect">C.  Templeton</button></li>
                </ul>
            </div>
        </div>
    
    </main>
    <footer class="score">
        <ul>
            <li>Correct:
                <p class="correctScore"></p></li>
            <li>Incorrect: </li>
            <li>Total: </li>
        </ul>
        <button id="reset">Reset Quiz</button>
    </footer>
    <script src="script.js"></script>
</body>
</html>
